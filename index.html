<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一封信</title>
    <style>
        body {
            background-image: url("https://c-ssl.duitang.com/uploads/blog/202407/07/z2SZBpzDSx3oX1l.jpeg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: "Microsoft YaHei", sans-serif;
            margin: 0;
            padding: 0;
        }
        .letter-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            /* 完全移除了背景色设置 */
        }
        h1 {
            text-align: center;
            color: #000000;
            margin-bottom: 40px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        h2 {
            text-align: right;
            color: #000000;
            font-size: 20px;
            margin-top: 40px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        p {
            text-indent: 2em;
            font-size: 18px;
            line-height: 1.8;
            color: #000000;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="letter-container">
        <h1>一封信</h1>
        <p>亲爱的：</p>
        <p>当你读到这封信的时候，或许我正在远方思念着你。时光荏苒，我们相识已经有一段时间了，这段日子里，有欢笑，有泪水，有感动，也有成长。</p>
        <p>人生的路还很长，我希望我们能一起走过四季，看遍世间美景，共同经历生活中的点点滴滴。无论遇到什么困难，我都会一直在你身边，陪伴着你，支持着你。</p>
        <p>愿我们的爱情像春天的花朵一样绽放，像夏天的阳光一样温暖，像秋天的果实一样丰硕，像冬天的炉火一样温暖。</p>
        <p>永远爱你的人</p>
        <h2>2025年5月12日</h2>
    </div>
</body>
</html>
